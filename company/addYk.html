<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>创建牙科</title>
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/addYk.css" />

		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript" src="../dist/js/layout.js"></script>
		<!--图片上传js-->

		<!--传值用js-->
		<script type="text/javascript" src="../json/addYk.js"></script>
		<!--增加展示项目-->

	</head>

	<body class="notopscroll">
		<!--顶部导航-->
		<div class="top">
			<div class="recommend clearfix top1">
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4">
					<div class="reco-in">
						<div class="reco-pic pic">
							<h1>创建牙科</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--顶部导航--完-->

		<div class="gray"></div>

		<!--详情--开始-->
		<div class="midd">
			<div class="midd1">
				<div class="midd-bo">
					<div class="col-xs-4">
						<p>牙科名称</p>
					</div>
					<div class="col-xs-8">
						<input type="text" class="midd-inp" id="title" placeholder="请输入牙科名称"></input>
					</div>
				</div>
			</div>

			<div class="midd1">
				<div class="midd-bo">
					<div class="col-xs-4">
						<p>联系电话</p>
					</div>
					<div class="col-xs-8">
						<input type="number" class="midd-inp" id="tel" placeholder="请输入牙科联系电话"></input>
					</div>
				</div>
			</div>

			<div class="midd1">
				<div class="midd-bo1">
					<div class="col-xs-4">
						<p>牙科地址</p>
					</div>
					<!--地址点击事件在addYk.js里面-->
					<div class="col-xs-7">
						<p id="address">重庆市渝北区金渝路345号</p>
					</div>
					<div class="col-xs-1" style="margin-top: 0.1rem;">
						<img src="../img/images/you.png" />
					</div>
				</div>
			</div>

			<div class="gray"></div>

			<!--相册-->
			<div class="midd">
				<div class="midd1">
					<div class="">
						<div class="col-xs-4">
							<p>牙科相册</p>
						</div>

					</div>
				</div>
				<div class="midd3">
					<div class="col-xs-4" id="addimg1">
						<div class="midd-img">
							<div class="photo" id="preview1">
								<!--<img id="imgpiclist1" src="../img/images/initial.png">-->
							</div>
                            <div class="deleteicon deleteicon1 glyphicon glyphicon-remove"></div>
						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage1(this)" />
					</div>

					<div class="col-xs-4" id="addimg2">
						<div class="midd-img">
							<div class="photo" id="preview2"><img id="imgpiclist2" src="../img/images/initial.png"></div>
						<div class="deleteicon glyphicon glyphicon-remove"></div>
						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage2(this)" />
					</div>
					<div class="col-xs-4" id="addimg3">
						<div class="midd-img">
							<div class="photo" id="preview3"><img id="imgpiclist3" src="../img/images/initial.png"></div>
						<div class="deleteicon glyphicon glyphicon-remove"></div>
						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage3(this)" />
					</div>
					<div class="col-xs-4" id="addimg4">
						<div class="midd-img">
							<div class="photo" id="preview4"><img id="imgpiclist4" src="../img/images/initial.png"></div>
						<div class="deleteicon glyphicon glyphicon-remove"></div>
						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage4(this)" />
					</div>
					<div class="col-xs-4" id="addimg5">

						<div class="deleteicon glyphicon glyphicon-remove"></div>
						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage5(this)" />
					</div>
					<div class="col-xs-4" id="addimg6">

							<div class="photo" id="preview6"><img id="imgpiclist6" src="../img/images/initial.png"></div>

						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage6(this)" />

			</div>

			<div class="midd">

						<div class="midd-img">

						</div>
						<input class="memberphoto-upload" type="file" onchange="previewImage7(this)" />
					</div>

					<div class="col-xs-4">
						<div class="midd-img">
							<div class="photo" id="preview8"><img id="imgpiclist8" src="../img/images/initial.png"></div>

						<input class="memberphoto-upload" type="file" onchange="previewImage8(this)" />
					</div>
				</div>
			</div>

			<div class="midd">
				<div class="midd1">
					<div class="col-xs-12">

					</div>
				</div>
				<div class="midd4" style="padding-top: 0px;">
					<div class="col-xs-4">
						<div class="midd-img">
							<div class="photo" id="preview9"><img id="imgpiclist9" src="../img/images/initial.png"></div>

						<input class="memberphoto-upload" type="file" onchange="previewImage9(this)" />
					</div>
				</div>
			</div>

					<div class="col-xs-8">

					</div>

				</div>
				<div class="midd4" style="padding-top: 0px;">
					<div class="col-xs-12">
						<div class="midd1-1">
							<textarea class="midd-tex" id="introduction" placeholder="请填写牙科简介"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="gray"></div>

			<div class="addyk">

			</div>
			<div class="midd">
				<div class="midd1">
					<div class="col-xs-12">
						<button id="add" class="btn btn-danger glyphicon glyphicon-plus">
						</button>
					</div>

				</div>

				<div class="bottom">
					<div class="butt">
						<a>
							<div class="butt-bor" id="addYk">
								<p>确认创建</p>
							</div>
						</a>
					</div>
				</div>
				<!--相册--结束-->
			</div>

			<footer>

									<img src="../img/images/you.png" />
								</div>
							</div>
						</div>
						<div class="midd1">
							<div class="midd-bo1">

								</div>

							</div>
						</div>
						<div class="midd1">
							<div class="midd-bo1">

									<img src="../img/images/you.png" />

							</div>
						</div>
						<div class="midd1">
							<div class="midd-bo1">
								<div class="col-xs-4">

								</div>
								<div class="col-xs-7">
									<p>请选择牙科详细地址</p>

								<div class="col-xs-1" style="margin-top: 0.1rem;">

								</div>
							</div>
						</div>
						<div class="midd1">
							<div class="midd-bo1">

								<div class="col-xs-12">
									<div class="foot-bu1">
										<div class="foot-butt">
											<a>
												<div class="butt-bor">
													<p>确定</p>
												</div>
											</a>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</footer>
