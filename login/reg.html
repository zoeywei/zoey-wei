<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册界面</title>
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/reg.css" />
		<link rel="stylesheet" href="../css/a.css" />
		<link rel="stylesheet" href="../css/searchableSelect-reg.css" />

		<script type="text/javascript" src="../dist/js/layout.js"></script>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
		<script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
		<!--提示信息-->
		<script src="../js/point.js"></script>
		<script>
			$(function() {
				$('select').searchableSelect();
			});
		</script>
	</head>

	<body class="notopscroll">
		<!--顶部导航-->
		<div class="top">
			<div class="recommend clearfix top1">
				<div class="col-xs-2">
				</div>
				<div class="col-xs-8">
					<div class="reco-in">
						<a href="">
							<div class="reco-pic pic">
								<h1>注册</h1>
							</div>
						</a>
					</div>
				</div>
				<a href="login.html">
					<div class="col-xs-2">
						<div class="reco-in reco-in-ri">
							<div class="reco-pic pic-p">
								<p class="pic-p-h">登录</p>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
		<!--顶部导航--完-->

		<!--五十度灰-->
		<div class="gray"></div>
		<!--五十度灰--结束-->

		<!--正文-->
		<div class="reg">
			<div class="reg1">
				<div class="col-xs-10">
					<select>
						<option>请选择牙科企业或个人</option>
						<option>牙科企业</option>
						<option>个人</option>
					</select>
				</div>
			</div>

			<div class="reg1">
				<div class="col-xs-10">
					<input class="regIpho" type="number" placeholder="请输入手机号" onkeyup='this.value=this.value.replace(/\D/gi,"")' />
				</div>
			</div>

			<div class="reg1">
				<div class="col-xs-8">
					<input class="code" type="number" placeholder="请输入短信验证码" onkeyup='this.value=this.value.replace(/\D/gi,"")' />
				</div>
				<div class="col-xs-4">
					<!--已经判断是否为空，只是不知道验证码必须有几位，所以没判断，在index.js里面72行-->
					<button class="btn">获取验证码</button>
				</div>
			</div>

			<div class="reg1">
				<div class="col-xs-10">
					<input class="password" type="password" placeholder="设置6-12位密码" />
				</div>
			</div>
		</div>

		<div class="reg2">
			<div class="col-xs-1">
				<input type="checkbox" class="chk_1" id="a" checked="true" />
				<!--下面是触发控件 for里面的值必须跟上面的id一致-->
				<label for="a"></label>
			</div>
			<a href="anenst.html">
				<div class="col-xs-11">
					<p>同意《用户注册规则协议》</p>
				</div>
			</a>
		</div>

		<div class="reg3">
			<div class="col-xs-12">
				<button class="btn">立即注册</button>
			</div>
		</div>

	</body>

</html>
