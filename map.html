<script type="text/javascript">
	//创建和初始化地图函数：
	function initMap() {
		createMap(); //创建地图
		addMapOverlay(); //向地图添加覆盖物
		setMapEvent(); //设置地图事件
		addMapControl(); //向地图添加控件
	}

	function createMap() {
		map = new BMap.Map("allmap");
		map.centerAndZoom(new BMap.Point(106.573681, 29.538727), 12);
	}

	function setMapEvent() {
		map.enableScrollWheelZoom();
		map.enableKeyboard();
		map.enableDragging();
		map.enableDoubleClickZoom()
	}

	function addClickHandler(target, window) {
		target.addEventListener("click", function() {
			target.openInfoWindow(window);
		});
	}

	function addMapOverlay() {
		var data_infon = [
			[106.505998, 29.527512],
			[106.572292, 29.640929]
		];
		var clsname = 'map';
		var ico = [
			['<div class="out"><div class="' + clsname + '"><div class="white"><div class="cue cue1"><p>新</p></div></div><div class="map1"><div class="col-xs-12"><img class="img" src="img/images/map-1.png" /></div><div class="col-xs-12"><p>八益牙科</p></div></div></div></div>', new BMap.Size(120, 162)],
			['<div class="out"><div class="' + clsname + '"><div class="white"><div class="cue cue2"><p>荐</p></div></div><div class="map1"><div class="col-xs-12"><img class="img" src="img/images/map-1.png" /></div><div class="col-xs-12"><p>庞春华牙科诊所</p></div></div></div></div>', new BMap.Size(120, 162)]
		];
		for (var i = 0; i < data_infon.length; i++) {
			var marker = new BMap.Marker(new BMap.Point(data_infon[i][0], data_infon[i][1]), {
				icon: new BMap.Icon(ico[i][0], ico[i][1], {
					anchor: new BMap.Size(50, 150)
				})
			});
			map.addOverlay(marker);
		}
	}
	$(document).on('click', '.BMap_Marker .map', function() {
			$(".map").removeClass("map-1");
			$(this).addClass("map-1");
		});
	//向地图添加控件
	function addMapControl() {
		//暂时设置无控件
	}
	var map;
	initMap();
</script>
